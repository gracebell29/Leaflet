<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Meta tag for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map Template</title>

    <!--  Leaflet CSS: Styles required for the map to display properly -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!--  Custom CSS: Your own styles (in style.css) -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--  Heading for the web page -->
    <h1>Leaflet Map Template with Test Points</h1>

    <!-- Map container: Leaflet uses this div to render the map -->
    <div id="map"></div>

    <!--  Leaflet JavaScript: Provides all the Leaflet functionality -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!--  Custom JS: Your JavaScript file with map configuration and logic -->
    <script src="script.js"></script>
</body>
</html>
